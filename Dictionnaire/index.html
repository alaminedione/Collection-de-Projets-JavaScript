<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Dictionnaire en ligne</title>
</head>
<body>
    <div class="dictionnaire">

        <div class="barre-recherche">          
             <img src="./images/search.svg" alt="icone de recherche">
            <input type="text" placeholder="taper le mot à rechercher">
            <button>Chercher</button>
        </div>

        <div class="resulat">
            <div class="entete">
                <img src="./images/volume_up.svg" alt="audio" >
                <h2>try</h2>
                <button><img src="./images/sound_sampler.svg" alt="ecouter"></button>
                <!--  -->
            </div>
            <div class="definition">
                <!-- nom -->
                <div class="nom">
                    <h3>nom</h3>
                    <p class="defintionMot">
                        An attempt
                    </p>
                    <h4>example</h4>
                    <p class="example">
                        I gave unicycling a try but I couldn’t do it.
                    </p>
                </div>
                <!-- verbe -->
                <p class="verbe">
                    <h3>verbe</h3>
                    <p class="defintionMot">
                        To attempt; to endeavour. Followed by infinitive.
                    </p>
                    <h4>example:</h4>
                    <p class="example">
                        I tried to rollerblade, but I couldn’t.
                    </p>
                </p>
                <!-- adjectif -->
                <p class="adjectif">
                    <h3>adjectif</h3>
                    <p class="defintionMot">
                        Fine, excellent
                    </p>
                    <p class="example">
                        I tried to rollerblade, but I couldn’t.
                    </p> 
                </p>
            </div>
        </div>
    </div>
</body>
</html>
