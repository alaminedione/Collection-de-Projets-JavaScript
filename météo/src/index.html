<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <title>meteo App</title>
  </head>
  <body>
    <div class="container">
      <!-- serach -->
      <div class="search">
        <input 
          type="text"
          placeholder="entrer un nom de ville"
          spellcheck="false"
        />
        <button>
          <img src="../images/search.png" alt="bouton de recherche" />
        </button>
      </div>

      <!-- meteo  -->

      <div class="meteo">
        <img src="../images/rain.png" alt="" class="meteo-icon" />
        <h1 class="temperature">22 C</h1>
        <h2 class="ville">New york</h2>
      </div>

      <!-- details -->
      <div class="details">
      <div class="col">
        <img src="../images/humidity.png"  alt="" srcset="">
        <div>
        <p class="humidite">50 %</p>
        <p>Humidite</p>
    </div>
      </div>
      <div class="col">
        <img src="../images/wind.png" alt="" srcset="">
        <div>
        <p class="vent">15 km/h</p>
        <p>vitesse du vent</p>
    </div>
      </div>
    </div>

    </div>
    <script src="./script.js"></script>
  </body>
</html>
